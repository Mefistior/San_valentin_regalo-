<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Laura ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg,#e7b8c2,#dba6b3);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* CONTENEDOR PRINCIPAL ENSANCHADO */
.contenedor{
    max-width:1200px;   /* ‚Üê SOLO ESTO SE AGRAND√ì */
    width:95%;
    margin:auto;
    padding:40px;
    background:#e6c8cf;
    border-radius:30px;
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
}

/* FILA FLEX */
.fila{
    display:flex;
    gap:40px; /* ‚Üê M√ÅS ESPACIO ENTRE CARTA Y √ÅRBOL */
}

/* COLUMNA IZQUIERDA */
.carta{
    flex:1;
    background:#f2e5e9;
    padding:40px;
    border-radius:30px;
}

.carta h1{
    margin-top:0;
    font-size:48px;
    color:#7a2e44;
}

.carta p{
    font-size:22px;
    color:#6b2d3d;
    line-height:1.6;
    max-width:480px; /* evita que el texto se vea exagerado */
}

/* COLUMNA DERECHA */
.arbol-container{
    flex:1;
    background:#f2e5e9;
    border-radius:30px;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* √ÅRBOL */
.arbol{
    position:relative;
    width:200px;
    height:300px;
}

.tronco{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:14px;
    height:150px;
    background:#5a2d1a;
}

.rama{
    position:absolute;
    width:80px;
    height:8px;
    background:#5a2d1a;
}

.rama1{
    bottom:120px;
    left:50%;
    transform:translateX(-50%) rotate(-30deg);
}

.rama2{
    bottom:120px;
    left:50%;
    transform:translateX(-50%) rotate(30deg);
}

.corazon{
    position:absolute;
    width:16px;
    height:16px;
    background:pink;
    transform:rotate(45deg);
    animation:flotar 3s infinite ease-in-out;
}

.corazon::before,
.corazon::after{
    content:'';
    position:absolute;
    width:16px;
    height:16px;
    background:pink;
    border-radius:50%;
}

.corazon::before{
    top:-8px;
    left:0;
}

.corazon::after{
    left:-8px;
    top:0;
}

@keyframes flotar{
    0%{transform:translateY(0) rotate(45deg);}
    50%{transform:translateY(-10px) rotate(45deg);}
    100%{transform:translateY(0) rotate(45deg);}
}

/* CONTADOR */
.contador{
    margin-top:30px;
    background:#f2e5e9;
    padding:25px;
    border-radius:20px;
    text-align:center;
    font-size:22px;
    color:#6b2d3d;
}

/* BOT√ìN */
button{
    margin-top:30px;
    display:block;
    margin-left:auto;
    margin-right:auto;
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:40px;
    background:#c45b7c;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="contenedor">

    <div class="fila">

        <div class="carta">
            <h1>Para Laura ‚ù§Ô∏è</h1>

            <p>
            Eres la persona que llena mi mundo.<br><br>
            Eres mi felicidad y mi paz.<br><br>
            Eres el amor que encontr√© sin buscar.<br><br>
            Y cada d√≠a contigo es un regalo maravilloso.
            </p>
        </div>

        <div class="arbol-container">
            <div class="arbol">
                <div class="tronco"></div>
                <div class="rama rama1"></div>
                <div class="rama rama2"></div>

                <div class="corazon" style="top:60px; left:40px;"></div>
                <div class="corazon" style="top:80px; left:90px;"></div>
                <div class="corazon" style="top:50px; left:120px;"></div>
                <div class="corazon" style="top:100px; left:70px;"></div>
                <div class="corazon" style="top:70px; left:140px;"></div>
            </div>
        </div>

    </div>

    <div class="contador" id="contador"></div>

    <button onclick="reproducir()">üéµ Nuestra canci√≥n</button>

    <audio id="audio" src="cancion.mp3"></audio>

</div>

<script>
const inicio = new Date("2023-08-20");

function actualizarContador(){
    const hoy = new Date();
    const diff = hoy - inicio;

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById("contador").innerHTML =
    "Mi amor por ti comenz√≥ el 20/08/2023 ‚ù§Ô∏è<br>Han pasado " +
    dias + " d√≠as juntos";
}

actualizarContador();

function reproducir(){
    const audio = document.getElementById("audio");
    audio.play();
}
</script>

</body>
</html>
