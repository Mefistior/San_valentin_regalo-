.r3{ top:100px; left:40px; transform:rotate(-20deg);}
.r4{ top:100px; right:40px; transform:rotate(20deg);}

  font-size:16px;

@keyframes flotar{
  0%{ transform:translateY(0);}
  50%{ transform:translateY(-8px);}

</head>
