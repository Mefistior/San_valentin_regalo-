<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Laura 仇벒잺</title>

<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(180deg,#e8c1cc,#d8a7b4);
    display:flex;
    justify-content:center;
    padding:40px 15px;
}

.contenedor{
    background:#e6c4cf;
    max-width:1000px;
    width:100%;
    border-radius:30px;
    padding:40px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

.contenido{
    display:flex;
    gap:50px;
}

.carta, .arbol-box{
    background:#f4e9ed;
    width:48%;
    border-radius:25px;
    padding:35px;
}

.carta h1{
    font-size:42px;
    margin:0;
    color:#7a2d44;
}

.carta p{
    font-size:20px;
    color:#6a2f3f;
    line-height:1.5;
}

.arbol{
    position:relative;
    height:420px;
    max-width:420px;
    margin:auto;
}

.tronco{
    width:20px;
    height:220px;
    background:#5a2d1b;
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    border-radius:10px;
}

.rama{
    width:170px;
    height:12px;
    background:#5a2d1b;
    position:absolute;
    top:140px;
    left:50%;
    transform-origin:left center;
    border-radius:10px;
}

.r1{ transform:rotate(40deg); }
.r2{ transform:rotate(-40deg); }
.r3{ top:100px; transform:rotate(25deg); }
.r4{ top:100px; transform:rotate(-25deg); }

.corazon{
    width:18px;
    height:18px;
    background:#f3a6b8;
    position:absolute;
    transform:rotate(45deg);
    animation:flotar 4s infinite ease-in-out;
}

.corazon:before,
.corazon:after{
    content:"";
    width:18px;
    height:18px;
    background:#f3a6b8;
    position:absolute;
    border-radius:50%;
}

.corazon:before{ top:-9px; left:0; }
.corazon:after{ left:-9px; top:0; }

.c1{top:40px; left:35%;}
.c2{top:60px; left:55%;}
.c3{top:80px; left:30%;}
.c4{top:100px; left:65%;}
.c5{top:120px; left:40%;}
.c6{top:70px; left:50%;}
.c7{top:50px; left:70%;}
.c8{top:90px; left:45%;}
.c9{top:110px; left:55%;}
.c10{top:130px; left:35%;}
.c11{top:85px; left:60%;}
.c12{top:60px; left:40%;}

@keyframes flotar{
    0%{transform:rotate(45deg) translateY(0);}
    50%{transform:rotate(45deg) translateY(-8px);}
    100%{transform:rotate(45deg) translateY(0);}
}

.contador-box{
    background:#f4e9ed;
    margin-top:40px;
    border-radius:25px;
    padding:25px;
    text-align:center;
    font-size:20px;
    color:#6a2f3f;
}

.boton{
    margin-top:25px;
    display:flex;
    justify-content:center;
}

button{
    background:#c45c7a;
    border:none;
    padding:15px 35px;
    border-radius:30px;
    font-size:18px;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#a94a65;
}

@media(max-width:800px){
    .contenido{
        flex-direction:column;
    }
    .carta, .arbol-box{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="contenedor">

<div class="contenido">

<div class="carta">
<h1>Para Laura 仇벒잺</h1>
<br>
<p>Eres la persona que llena mi mundo.</p>
<p>Eres mi felicidad y mi paz.</p>
<p>Eres el amor que encontr칠 sin buscar.</p>
<p>Y cada d칤a contigo es un regalo maravilloso.</p>
</div>

<div class="arbol-box">
<div class="arbol">
<div class="tronco"></div>
<div class="rama r1"></div>
<div class="rama r2"></div>
<div class="rama r3"></div>
<div class="rama r4"></div>

<div class="corazon c1"></div>
<div class="corazon c2"></div>
<div class="corazon c3"></div>
<div class="corazon c4"></div>
<div class="corazon c5"></div>
<div class="corazon c6"></div>
<div class="corazon c7"></div>
<div class="corazon c8"></div>
<div class="corazon c9"></div>
<div class="corazon c10"></div>
<div class="corazon c11"></div>
<div class="corazon c12"></div>
</div>
</div>

</div>

<div class="contador-box" id="contador"></div>

<div class="boton">
<button onclick="reproducir()">游꿧 Nuestra canci칩n</button>
</div>

<audio id="musica" src="cancion.mp3"></audio>

</div>

<script>
function actualizarContador(){
    const inicio = new Date("2023-08-20");
    const hoy = new Date();

    let a침os = hoy.getFullYear() - inicio.getFullYear();
    let meses = hoy.getMonth() - inicio.getMonth();
    let dias = hoy.getDate() - inicio.getDate();

    if(dias < 0){
        meses--;
        dias += new Date(hoy.getFullYear(), hoy.getMonth(), 0).getDate();
    }
    if(meses < 0){
        a침os--;
        meses += 12;
    }

    document.getElementById("contador").innerHTML =
        `Mi amor por ti comenz칩 el 20/08/2023 仇벒잺<br>
         Han pasado ${a침os} a침os, ${meses} meses y ${dias} d칤as juntos`;
}

actualizarContador();

function reproducir(){
    document.getElementById("musica").play();
}
</script>

</body>
</html>
