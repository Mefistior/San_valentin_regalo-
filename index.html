<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background:linear-gradient(180deg,#e8c1cc,#d8a7b4);
    display:flex;
    justify-content:center;
    padding:30px 10px;
}

.contenedor{
    background:#e6c4cf;
    width:100%;
    max-width:900px;
    border-radius:30px;
    padding:30px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

.contenido{
    display:flex;
    gap:25px;
}

/* TARJETA */
.carta{
    background:#f4e9ed;
    flex:1;
    border-radius:25px;
    padding:25px;
}

.carta h1{
    font-size:32px;
    margin:0 0 10px 0;
    color:#7a2d44;
}

.carta p{
    font-size:18px;
    color:#6a2f3f;
    line-height:1.5;
    margin:12px 0;
}

/* 츼RBOL */
.arbol-box{
    background:#f4e9ed;
    flex:1.1;
    border-radius:25px;
    padding:20px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.arbol{
    position:relative;
    width:100%;
    max-width:280px;
    height:380px;
}

/* Tronco corto */
.tronco{
    width:22px;
    height:140px;
    background:#5a2d1b;
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    border-radius:12px;
}

/* Ramas frondosas */
.rama{
    width:150px;
    height:12px;
    background:#5a2d1b;
    position:absolute;
    left:50%;
    transform-origin:left center;
    border-radius:10px;
}

.r1{ top:200px; transform:rotate(35deg); }
.r2{ top:200px; transform:rotate(-35deg); }
.r3{ top:160px; transform:rotate(25deg); }
.r4{ top:160px; transform:rotate(-25deg); }
.r5{ top:130px; transform:rotate(15deg); }
.r6{ top:130px; transform:rotate(-15deg); }

/* Corazones */
.corazon{
    width:18px;
    height:18px;
    position:absolute;
    transform:rotate(45deg);
    animation:flotar 4s infinite ease-in-out;
}

.corazon:before,
.corazon:after{
    content:"";
    width:18px;
    height:18px;
    position:absolute;
    border-radius:50%;
}

.corazon:before{ top:-9px; left:0; }
.corazon:after{ left:-9px; top:0; }

/* Colores variados suaves */
.rosa1{ background:#f3a6b8; }
.rosa2{ background:#f6b3c2; }
.rosa3{ background:#e89ab0; }
.rosa4{ background:#f8c4d0; }

.rosa1:before,.rosa1:after{ background:#f3a6b8; }
.rosa2:before,.rosa2:after{ background:#f6b3c2; }
.rosa3:before,.rosa3:after{ background:#e89ab0; }
.rosa4:before,.rosa4:after{ background:#f8c4d0; }

/* Distribuci칩n frondosa */
.c1{top:60px; left:30%;}
.c2{top:80px; left:55%;}
.c3{top:100px; left:35%;}
.c4{top:120px; left:60%;}
.c5{top:90px; left:45%;}
.c6{top:70px; left:70%;}
.c7{top:140px; left:40%;}
.c8{top:150px; left:65%;}
.c9{top:110px; left:50%;}
.c10{top:170px; left:30%;}
.c11{top:160px; left:55%;}
.c12{top:130px; left:75%;}
.c13{top:95px; left:20%;}
.c14{top:145px; left:20%;}
.c15{top:115px; left:80%;}

@keyframes flotar{
    0%{transform:rotate(45deg) translateY(0);}
    50%{transform:rotate(45deg) translateY(-6px);}
    100%{transform:rotate(45deg) translateY(0);}
}

/* CONTADOR */
.contador-box{
    background:#f4e9ed;
    margin-top:25px;
    border-radius:25px;
    padding:20px;
    text-align:center;
    font-size:18px;
    color:#6a2f3f;
}

/* BOT칍N */
.boton{
    margin-top:20px;
    display:flex;
    justify-content:center;
}

button{
    background:#c45c7a;
    border:none;
    padding:12px 30px;
    border-radius:30px;
    font-size:16px;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#a94a65;
}
</style>
</head>

<body>

    const inicio = new Date("2023-08-20");
