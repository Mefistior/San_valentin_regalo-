<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalo de San Valent√≠n</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: #fbe4ec;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.main-container{
    width:95%;
    max-width:1100px;
    background:#f6c9da;
    border-radius:25px;
    padding:30px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

.top-section{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
}

.card{
    background:#f9dbe6;
    border-radius:20px;
    padding:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.text-card{
    flex:1;
    min-width:280px;
}

.tree-card{
    flex:1;
    min-width:280px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.counter-card{
    margin-top:25px;
    text-align:center;
    font-size:18px;
}

h1{
    margin-top:0;
    color:#8e3b5f;
}

p{
    color:#6d3b52;
    line-height:1.6;
}

canvas{
    width:100%;
    height:400px;
}
</style>
</head>

<body>

<div class="main-container">

<div class="top-section">

<div class="card text-card">
<h1>Para Laura ‚ù§Ô∏è</h1>
<p>Eres la persona que llena mi mundo.</p>
<p>Eres mi felicidad y mi paz.</p>
<p>Eres el amor que encontr√© sin buscar.</p>
<p>Y cada d√≠a contigo es un regalo maravilloso.</p>
</div>

<div class="card tree-card">
<canvas id="treeCanvas"></canvas>
</div>

</div>

<div class="card counter-card" id="counter"></div>

</div>

<script>
const canvas = document.getElementById("treeCanvas");
const ctx = canvas.getContext("2d");

canvas.width = canvas.offsetWidth;
canvas.height = 400;

/* üå≥ √Årbol Frondoso */
function drawBranch(x,y,length,angle,width,depth){
    if(depth===0) return;

    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.strokeStyle = "#6b3e2e";
    ctx.moveTo(x,y);

    const x2 = x + length * Math.cos(angle);
    const y2 = y + length * Math.sin(angle);

    ctx.lineTo(x2,y2);
    ctx.stroke();

    const newLength = length * 0.75;
    const newWidth = width * 0.7;

    drawBranch(x2,y2,newLength,angle - 0.4,newWidth,depth-1);
    drawBranch(x2,y2,newLength,angle + 0.4,newWidth,depth-1);

    // corazones distribuidos en todas las ramas
    if(depth < 4){
        drawHeart(x2,y2,8 + Math.random()*6);
    }
}

/* ‚ù§Ô∏è Corazones pastel */
function drawHeart(x,y,size){
    const colors = ["#f497b6","#e77fa3","#ff8fab","#f08080","#ffb3c6"];
    ctx.fillStyle = colors[Math.floor(Math.random()*colors.length)];

    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x,y-size/2,x-size/2,y-size/2,x-size/2,y);
    ctx.bezierCurveTo(x-size/2,y+size/2,x,y+size/2,x,y+size);
    ctx.bezierCurveTo(x,y+size/2,x+size/2,y+size/2,x+size/2,y);
    ctx.bezierCurveTo(x+size/2,y-size/2,x,y-size/2,x,y);
    ctx.fill();
}

drawBranch(canvas.width/2, canvas.height-20, 90, -Math.PI/2, 12, 8);

/* ‚è≥ Contador */
const startDate = new Date("2023-08-20T00:00:00");

function updateCounter(){
    const now = new Date();

    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();

    if(days < 0){
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
    }

    if(months < 0){
        years--;
        months += 12;
    }

    document.getElementById("counter").innerHTML =
        `Mi amor por ti comenz√≥ el 20/08/2023 ‚ù§Ô∏è<br>
        Han pasado ${years} a√±os, ${months} meses y ${days} d√≠as juntos`;
}

updateCounter();
setInterval(updateCounter, 86400000);
</script>

</body>
</html>
